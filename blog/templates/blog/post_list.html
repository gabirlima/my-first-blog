{% extends 'blog/base.html' %}

{% block content %}
    <div class='subtexto'>
        <p>Participei do Django Girls e estou aprendendo a programar com Python e Django!</p>
    </div>

    {% for post in posts %}
    <div class='posts'>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p id='pub_date'>publicado em: {{ post.published_date }}</p>
    </div>
    {% endfor %}
{% endblock content %}
