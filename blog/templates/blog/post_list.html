<html>
    <head>
        <title>Primeiro blog feito 100% pela Gabi :)</title>
    </head>
    <body>
        <div>
            <h1>BLOG DA GABI</h1>
        </div>
        <div>
            <h2>Aprendendo Python e Django</h2>
        </div>
        <div>
            <p>Participei do Django Girls e estou aprendendo a programar com Python e Django!</p>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}

    </body>
</html>
